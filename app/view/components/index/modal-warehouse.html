<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog warehouse-modal">
        <div class="modal-content warehouse-modal__content">
            <div class="modal-header warehouse-modal__content-head">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Warehouse</h4>
            </div>
            <div class="modal-body warehouse-modal__content-body">
                Select Warehouse:
                <select
                        class="warehouse__content-body-select"
                        name="warehouseSelect"
                        ng-model="warehouseSelect"
                        ng-options="w for w in warehouseList track by w"
                        ng-change="changeWarehouse()"
                >
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
